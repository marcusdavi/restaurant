<html>
    <head>
        <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='style.css') }}"/>
	</head>
	<body>

        <h1> Edit Restaurant: {{restaurant.name}} </h1>
        <div class="pane">
            <form action="{{url_for('editRestaurant', restaurant_id = restaurant_id)}}" method = 'POST'>

                <p>Name:<br>
                <input type ='text' size='30' name='name' placeholder = '{{restaurant.name }}'></p>
                
            <input type='submit' value='Edit'>
            <a href = "{{url_for('showRestaurants')}}"> Cancel </a>
            </form>
        </div>
    </body>
</html>
